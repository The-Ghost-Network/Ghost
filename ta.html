// switch the tabs
function switchtab(event) {
    // remove tabcontaineractive from all the other tabs
    const tabContainers = document.querySelectorAll('.tabcontaineractive');
    const tabs = document.getElementsByClassName('tabs').children
    tabContainers.forEach((container) => {
        container.classList.remove('tabcontaineractive');
    });

    tabs.classList.add('tabcontainerunactive');
    
    // add tabcontaineractive to the tab
    const parent = event.target.parentNode;
    parent.classList.remove('tabcontainerunactive')
    parent.classList.add('tabcontaineractive'); 
}

function refresh() {
    document.getElementsByClassName('.tabcontaineractive').src = document.getElementsByClassName('.tabcontaineractive').src
}

function resizeTabs() {
    //define thatabs
            const tabsContainer = document.getElementById('tabs');
            const tabs = tabsContainer.getElementsByClassName('tab');
            const containerWidth = tabsContainer.clientWidth;
            const tabCount = tabs.length;
            const tabWidth = containerWidth / tabCount;
            //resize them according to the size of the shit
            for (let i = 0; i < tabCount; i++) {
                tabs[i].style.width = `${tabWidth}px`;
